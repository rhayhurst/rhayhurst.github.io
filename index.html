<!DOCTYPE html>
<html ng-app="app" flow-init>
<head>
  <title>Download url</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="dist/ng-flow-standalone.js"></script>
  <script src="dist/flow.js"></script>
  <script src="dist/fusty-flow.js"></script>
  <script src="dist/fusty-flow-factory.js"></script>
  <script src="dist/ng-flow.js"></script>
   <script src="dist/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="app.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
        rel="stylesheet"/>
</head>
<body flow-prevent-drop flow-drag-enter="dropClass='drag-over'" flow-drag-leave="dropClass=''">

 <h3><a name="gallery-example" class="anchor" href="#gallery-example"><span class="octicon octicon-link"></span></a>
  IBEIS Gallery Upload</h3>
<a href="index.html"><img class ="logo" src="img/logo_site.png"></a>
<div flow-init
     flow-files-submitted="$flow.upload()"
     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
  <div class="drop" flow-drop ng-class="dropClass">
    <span class="btn btn-default" flow-btn>Upload Image</span>
    <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Upload Folder of Images</span>
    <b>OR</b>
    Drag And Drop your images here
  </div>
  <br/>
  <div>
    <div ng-repeat="file in $flow.files" class="gallery-box">
      <span class="title">{{file.name}}</span>
      <div class="thumbnail" ng-show="$flow.files.length">
        <img flow-img="file" />
      </div>
      <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="{{file.progress() * 100}}"
             aria-valuemin="0"
             aria-valuemax="100"
             ng-style="{width: (file.progress() * 100) + '%'}">
        </div>
      </div>
      <div class="btn-group">
        <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
          Remove
        </a>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>

<div  ng-controller="ibeisCtrl"> 
<div>
 <img style="display:block;" ng-src="{{image}}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" class="ng-scope"></div>
</div>
</body>
</html>
