<!DOCTYPE html> <!-- test -->
<html ng-app="app" flow-init>
<head>
  <title>Download url</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="dist/ng-flow-standalone.js"></script>
  <script src="dist/flow.js"></script>
  <script src="dist/fusty-flow.js"></script>
  <script src="dist/fusty-flow-factory.js"></script>
  <script src="dist/ng-flow.js"></script>
   <script src="dist/jquery-2.1.4.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="app.js"></script>
  <script type="text/javascript" src="js/exif.js"></script>
   <script type="text/javascript" src="zip.js"></script>

  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
        rel="stylesheet"/>
</head>


<body>
      <div>
            <br>
            <a href="index.html">
                  <img class ="logo" src="img/logo_site.png">
            </a>

            <!-- The file upload form used as target for the file upload widget -->
            <form id="fileupload" action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data">

                  <!-- Redirect browsers with JavaScript disabled to the origin page -->
                  <noscript>
                        <input type="hidden" name="redirect" value="https://blueimp.github.io/jQuery-File-Upload/">
                  </noscript>

                  <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                  <div class="fileupload-buttonbar">
                        <div class="col-lg-6">

                              <!-- The fileinput-button span is used to style the file input field as button -->
                              <span class="btn btn-lg btn-default fileinput-button import">
                                    <i class="glyphicon glyphicon-plus-sign"></i>
                                    <span>
                                          IMPORT IMAGES
                                    </span>
                                    <input type="file" name="files[]" multiple>
                              </span>

                              <br><br>
                              <button type="submit" class="btn btn-lg btn-primary  start">
                                    <i class="glyphicon glyphicon-upload"></i>
                                    <span>
                                          UPLOAD
                                    </span>
                              </button>
        
                              <br><br>
                              <button type="reset" class="btn btn-lg btn-warning  cancel">
                                    <i class="glyphicon glyphicon-ban-circle"></i>
                                    <span>
                                          CANCEL UPLOAD
                                    </span>
                              </button>

                              <br><br>
                              <span class ="select">
                                    <b>
                                          DETECT ANIMALS
                                    </b>
                              </span>

                              <br>
                              <select type="reset" class="btn btn-lg btn-default select">
                                    <option class ="select">
                                          ZEBRA
                                    </option>
                                    <option class ="select">
                                          ELEPHANT 
                                    </option>
                                    <option class ="select">
                                          GIGO
                                    </option>
                              </select>

                              <br><br>
                              <button type="reset" class="btn btn-lg btn-clear detect">
                                    <i class="glyphicon glyphicon-check"></i>
                                    <span>
                                          DETECT 
                                    </span>
                              </button>

                              <br><br>
                        </div>

                        <div class ="headerDivider"></div>
              
                        <!-- The global file processing state -->
                        <span class="fileupload-process"></span>
          
                        <!-- The global progress state -->
                        <div class="col-lg-5 fileupload-progress fade">
              
                              <!-- The global progress bar -->
                              <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                              </div>
              
                              <!-- The extended global progress state -->
                              <div class="progress-extended">&nbsp;</div>
                        </div>
                  </div>

                  <!-- The table listing the files available for upload/download -->
                  <table role="presentation" class="table table-striped">
                        <tbody class="files"></tbody>
                  </table>
            </form>

            <br>
            <!-- The blueimp Gallery widget -->
            <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
                  <div class="slides"></div>
                        <h3 class="title"></h3>
                        <a class="prev">‹</a>
                        <a class="next">›</a>
                        <a class="close">×</a>
                        <a class="play-pause"></a>
                        <ol class="indicator"></ol>
                  </div>
            <div id="welcome"></div>

            <!-- The template to display files available for upload -->
            <script id="template-upload" type="text/x-tmpl">
                  {% 
                        for (var i=0, file; file=o.files[i]; i++)
                        { %}
                        <tr class="template-upload fade col-sm-4 pull-left">
                              <td>
                                    <span class="preview"></span>
                                    <button class="btn btn-primary start" disabled>
                                          <i class="glyphicon glyphicon-upload"></i>
                                          <span>UPLOAD</span>
                                    </button>
                                    <button class="btn btn-warning cancel">
                                          <i class="glyphicon glyphicon-ban-circle"></i>
                                          <span>CANCEL</span>
                                    </button>
                              </td>
                        </tr>
                        {%} 
                        %
                  }
            </script>

            <!-- The template to display files available for download -->
            <script id="template-download" type="text/x-tmpl">
            {% 
                  for (var i=0, file; file=o.files[i]; i++) 
                  { %}
                  <tr class="template-download fade col-sm-4 pull-left">
                        <td>
                              <span class="preview">
                                    {% if (file.thumbnailUrl) { %}
                                          <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery>
                                                <img src="{%=file.thumbnailUrl%}">
                                          </a>
                                    {% } %}
                              </span>
                        </td>
                        <td>
                              {% if (file.deleteUrl) { %}
                                    <i> 
                                          <a href ="" class ="glyphicon glyphicon-remove toggle delete"></a> 
                                    </i>
                              {% } else { %}
                              <button class="btn btn-warning cancel">
                                    <i class="glyphicon glyphicon-ban-circle"></i>
                                    <span>Cancel</span>
                              </button>
                              {% } %}
                        </td>
                  </tr>
                  {% } %}
            </script>

            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

            <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
            <script src="js/vendor/jquery.ui.widget.js"></script>
            <!-- The Templates plugin is included to render the upload/download listings -->
            <script src="//blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script>
            <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
            <script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
            <!-- The Canvas to Blob plugin is included for image resizing functionality -->
            <script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
            <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
            <!-- blueimp Gallery script -->
            <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
            <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
            <script src="js/jquery.iframe-transport.js"></script>
            <!-- The basic File Upload plugin -->
            <script src="js/jquery.fileupload.js"></script>
            <!-- The File Upload processing plugin -->
            <script src="js/jquery.fileupload-process.js"></script>
            <!-- The File Upload image preview & resize plugin -->
            <script src="js/jquery.fileupload-image.js"></script>
            <!-- The File Upload audio preview plugin -->
            <script src="js/jquery.fileupload-audio.js"></script>
            <!-- The File Upload video preview plugin -->
            <script src="js/jquery.fileupload-video.js"></script>
            <!-- The File Upload validation plugin -->
            <script src="js/jquery.fileupload-validate.js"></script>
            <!-- The File Upload user interface plugin -->
            <script src="js/jquery.fileupload-ui.js"></script>
            <!-- The main application script -->
            <script src="js/main.js"></script>
            <script type="text/javascript">

               $( ".detect" ).click(function() {
               $( ".cancel" ).hide( );
               $( ".start" ).hide( );
               $( ".selete" ).hide( );
               $( "table" ).hide( );
               $( "#welcome" ).show( ).html("<h1><b>CONGRATS! YOUR IMAGES HAVE BEEN SUBMITTED! </br>To add more press the IBEIS logo</b></h1>");
               $( ".detect" ).hide( );
               $( ".select" ).hide( );
               $( ".import" ).hide( );
                   
            });
            </script>

            <!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->
            <!--[if (gte IE 8)&(lt IE 10)]>
            <script src="js/cors/jquery.xdr-transport.js"></script>
            <![endif]-->
</body> 
</html>
